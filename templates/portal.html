<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>选择群组</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container" style="max-width:600px">
        <h3 class="mb-4">📂 群组管理</h3>
        <div class="list-group">
            {% for g in groups %}
            <a href="/manage?sid={{ sid }}&gid={{ g.group_id }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span>{{ g.group_name }}</span>
                <span class="badge bg-primary rounded-pill">管理 ></span>
            </a>
            {% endfor %}
            {% if not groups %}
            <div class="alert alert-warning">暂无群组。请先把机器人拉进群，并随便发一条消息。</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
