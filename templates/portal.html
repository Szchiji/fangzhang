<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>入口</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light p-5">
    <div class="container" style="max-width: 800px;">
        <h3 class="mb-4">选择管理的群组</h3>
        <div class="list-group shadow-sm">
            {% for g in groups %}
            <a href="/manage?sid={{sid}}&gid={{g.group_id}}" class="list-group-item list-group-item-action p-4">
                <div class="d-flex justify-content-between"><h5>{{g.group_name}}</h5><span class="text-muted">{{g.group_id}}</span></div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
