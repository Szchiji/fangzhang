<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>选择管理群组</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .group-card { transition: transform 0.2s; cursor: pointer; text-decoration: none; color: inherit; }
        .group-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body>
    <div class="container" style="max-width: 600px;">
        <h3 class="text-center mb-4 text-secondary">请选择要管理的群组</h3>
        <div class="row g-3">
            {% for g in groups %}
            <div class="col-12">
                <a href="/manage?sid={{sid}}&gid={{g.group_id}}" class="card group-card shadow-sm p-3 d-flex flex-row align-items-center">
                    <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 50px; height: 50px;">
                        <i class="bi bi-chat-dots"></i>
                        {{ g.group_name[0] if g.group_name else '群' }}
                    </div>
                    <div>
                        <h5 class="mb-0">{{ g.group_name }}</h5>
                        <small class="text-muted">ID: {{ g.group_id }}</small>
                    </div>
                    <div class="ms-auto">
                        <span class="btn btn-sm btn-outline-primary">进入管理</span>
                    </div>
                </a>
            </div>
            {% endfor %}
            {% if not groups %}
            <div class="alert alert-warning text-center">尚未检测到群组。请先在群里发送任意消息激活机器人。</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
