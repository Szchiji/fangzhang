{% extends "layout.html" %}
{% block content %}
<div class="row">
    <div class="col-md-3">{% include 'sidebar.html' %}</div>
    <div class="col-md-9">
        <div class="card p-4">
            <h5 class="fw-bold mb-4">打卡配置 - {{ g[1] }}</h5>
            <form action="/update_settings" method="POST">
                <input type="hidden" name="sid" value="{{ sid }}">
                <input type="hidden" name="gid" value="{{ gid }}">
                <div class="mb-3">
                    <label class="form-label">打卡指令</label>
                    <input type="text" name="checkin_cmd" class="form-control" value="{{ g[3] }}">
                </div>
                <div class="list-group list-group-flush mb-4">
                    <div class="list-group-item d-flex justify-content-between align-items-center px-0">
                        <span>打卡成功消息</span>
                        <button type="button" class="btn btn-sm btn-outline-primary" onclick="openEditor('msg_checkin_success')">点击修改</button>
                    </div>
                </div>
                <input type="hidden" name="msg_checkin_success" id="src_msg_checkin_success" value="{{ g[6] }}">
                <button type="submit" class="btn btn-primary w-100">保存设置</button>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="richModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <div id="editor" style="height: 300px;"></div>
            </div>
            <div class="modal-footer"><button type="button" class="btn btn-primary" onclick="save()">确定</button></div>
        </div>
    </div>
</div>

<script>
    var quill = new Quill('#editor', { theme: 'snow' });
    var cur = '';
    function openEditor(id) {
        cur = id; quill.root.innerHTML = document.getElementById('src_'+id).value;
        new bootstrap.Modal(document.getElementById('richModal')).show();
    }
    function save() {
        document.getElementById('src_'+cur).value = quill.root.innerHTML;
        bootstrap.Modal.getInstance(document.getElementById('richModal')).hide();
    }
</script>
{% endblock %}
