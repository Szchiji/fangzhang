<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #native-editor {
            min-height: 200px; border: 1px solid #ddd; padding: 15px; border-radius: 8px; background: #fff;
        }
        .link-tag { color: #0d6efd; text-decoration: underline; font-weight: bold; }
    </style>
</head>
<body class="bg-light p-4">
    <div class="container bg-white p-4 shadow-sm rounded" style="max-width: 800px;">
        <h5 class="mb-4">原生消息模板配置 (无 API 限制版)</h5>
        
        <form action="/api/save_config" method="post" onsubmit="prepareSubmit()">
            <input type="hidden" name="sid" value="{{sid}}"><input type="hidden" name="gid" value="{{gid}}">
            <input type="hidden" name="like_emoji" value="{{group.like_emoji}}">

            <div class="mb-3">
                <label class="form-label small fw-bold">1. 自定义字段 (逗号隔开)</label>
                <input type="text" name="custom_fields" class="form-control" value="{{ group.custom_fields }}">
            </div>

            <div class="mb-3">
                <label class="form-label small fw-bold">2. 点击插入占位符</label>
                <div class="mb-2 d-flex gap-1 flex-wrap">
                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="addText('{onlineEmoji}')">在线表情</button>
                    <button type="button" class="btn btn-sm btn-outline-primary" onclick="addText('{老师名字Value}')">名字文本</button>
                    <button type="button" class="btn btn-sm btn-primary" onclick="openLinkModal()">+ 名字链接</button>
                    {% for f in group.custom_fields.split(',') %}
                        {% if f %}<button type="button" class="btn btn-sm btn-outline-info" onclick="addText('{{'{'}}{{f}}Value{{'}'}}')">{{f}}</button>{% endif %}
                    {% endfor %}
                </div>
                <div id="native-editor" contenteditable="true">{{ group.list_template|safe }}</div>
                <textarea name="list_template" id="final_template" style="display:none"></textarea>
            </div>

            <button type="submit" class="btn btn-success w-100">保存设置</button>
        </form>
    </div>

    <div class="modal fade" id="linkModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5>设置名字链接</h5></div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="small">地址 (建议使用占位符)</label>
                        <input type="text" id="l_url" class="form-control" value="{联系方式Value}">
                    </div>
                    <div class="mb-3">
                        <label class="small">显示文本</label>
                        <input type="text" id="l_txt" class="form-control" value="{老师名字Value}">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="confirmLink()">插入链接</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const editor = document.getElementById('native-editor');
        const modal = new bootstrap.Modal(document.getElementById('linkModal'));

        function addText(t) { editor.focus(); document.execCommand('insertHTML', false, `<span>${t}</span> `); }
        function openLinkModal() { modal.show(); }
        function confirmLink() {
            const url = document.getElementById('l_url').value;
            const txt = document.getElementById('l_txt').value;
            editor.focus();
            document.execCommand('insertHTML', false, `<a href="${url}" class="link-tag">${txt}</a> `);
            modal.hide();
        }
        function prepareSubmit() { document.getElementById('final_template').value = editor.innerHTML; }
    </script>
</body>
</html>
