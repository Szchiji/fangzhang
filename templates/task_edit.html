<!DOCTYPE html>
<html>
<head><title>{% if task %}编辑{% else %}新增{% endif %}定时任务</title></head>
<body>
<h1>{% if task %}编辑{% else %}新增{% endif %}定时任务</h1>
<form method="post">
    <label>任务内容</label><br>
    <textarea name="content" rows="4" required>{{ task.content if task else '' }}</textarea><br><br>
    
    <label>发送时间（格式 HH:MM，如 09:00）</label>
    <input type="text" name="time" value="{{ task.time if task else '' }}" required><br><br>
    
    <label><input type="checkbox" name="enabled" {% if task and task.enabled %}checked{% endif %}> 启用任务</label><br><br>
    
    <button type="submit">保存</button>
</form>
<a href="/task_list">返回列表</a>
</body>
</html>
