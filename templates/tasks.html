{% extends "layout.html" %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vditor/dist/index.css" />
<script src="https://cdn.jsdelivr.net/npm/vditor/dist/index.min.js"></script>

<div class="card p-4 border-0 shadow-sm">
    <div class="d-flex justify-content-between mb-4">
        <h5 class="fw-bold m-0"><i class="bi bi-calendar-check me-2 text-primary"></i>定时计划</h5>
        <button class="btn btn-primary rounded-pill px-4" onclick="openModal()"><i class="bi bi-plus-lg"></i> 新增计划</button>
    </div>
    
    <div class="row g-3">
        {% for t in tasks %}
        <div class="col-md-6" id="t-{{t[0]}}">
            <div class="card bg-light border-0 p-3">
                <div class="d-flex justify-content-between fw-bold mb-2">
                    <span>{{t[4]}}</span>
                    <button class="btn-close small" onclick="delT('{{t[0]}}')" style="transform: scale(0.7);"></button>
                </div>
                <div class="small text-muted text-truncate">{{t[2]|safe}}</div>
                <div class="mt-2 small text-primary">每 {{t[3]}} 分钟发送一次</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<div class="modal fade" id="tModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <form id="tForm" class="modal-content border-0">
            <div class="modal-body p-4">
                <h6 class="fw-bold mb-4">新建多媒体富消息任务</h6>
                <div class="mb-3"><label class="small fw-bold">任务备注</label><input type="text" name="remark" class="form-control" placeholder="如：晚班提醒" required></div>
                <div class="mb-3">
                    <label class="small fw-bold mb-2">消息内容</label>
                    <div id="vditor_div"></div>
                    <input type="hidden" name="content" id="t_content">
                </div>
                <div class="mb-4"><label class="small fw-bold">周期 (分钟)</label><input type="number" name="cron" class="form-control" value="60"></div>
                <button type="button" onclick="saveT()" class="btn btn-primary w-100 py-3 rounded-pill shadow">启动定时发布</button>
            </div>
        </form>
    </div>
</div>

<script>
let v;
const modal = new bootstrap.Modal(document.getElementById('tModal'));
function openModal() {
    modal.show();
    if(!v) {
        setTimeout(() => {
            v = new Vditor('vditor_div', {
                height: 300, theme: 'classic', icon: 'ant-design',
                placeholder: '输入消息内容，支持图片描述...',
                toolbar: ['emoji', 'headings', 'bold', 'italic', 'strike', '|', 'line', 'quote', 'list', 'link', 'code', 'fullscreen']
            });
        }, 300);
    }
}
async function saveT() {
    document.getElementById('t_content').value = v.getHTML();
    const fd = new FormData(document.getElementById('tForm'));
    fd.append('sid','{{sid}}'); fd.append('gid','{{gid}}');
    await fetch('/api/add_task', {method:'POST', body:fd});
    location.reload();
}
async function delT(tid) {
    const fd = new FormData(); fd.append('sid','{{sid}}'); fd.append('tid',tid);
    await fetch('/api/del_task', {method:'POST', body:fd});
    document.getElementById(`t-${tid}`).remove();
}
</script>
{% endblock %}
