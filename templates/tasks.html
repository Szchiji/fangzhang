<button type="button" onclick="ajaxSubmit('taskForm', '/api/add_task')" class="btn btn-primary">
    立即启动计划
</button>

<script>
// 只要这个函数在 layout.html 里，所有页面都能用
async function ajaxSubmit(formId, url) {
    const fd = new FormData(document.getElementById(formId));
    const res = await fetch(url, { method: 'POST', body: fd });
    if(res.ok) {
        showToast("✅ 操作已同步到机器人");
    }
}
</script>
