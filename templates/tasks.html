{% extends "layout.html" %}
{% block content %}
<div class="card p-4">
    <div class="d-flex justify-content-between mb-4">
        <h5 class="fw-bold">⏰ 定时计划消息</h5>
        <button class="btn btn-primary rounded-pill" onclick="openT()">+ 创建新任务</button>
    </div>
    <div class="row g-3">
        {% for t in tasks %}
        <div class="col-md-6" id="t-{{t[0]}}">
            <div class="card bg-light p-3">
                <div class="d-flex justify-content-between">
                    <b>{{t[4]}}</b>
                    <i class="bi bi-trash text-danger" onclick="delT('{{t[0]}}')" style="cursor:pointer"></i>
                </div>
                <div class="small text-muted text-truncate mt-1">{{t[2]|safe}}</div>
                <div class="mt-2 small text-primary">间隔: {{t[3]}}分钟</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<div class="modal fade" id="tModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content p-4">
            <h6 class="fw-bold mb-3">创建定时富消息</h6>
            <div class="mb-3"><label class="small fw-bold">任务名称</label><input type="text" id="t_remark" class="form-control"></div>
            <div class="mb-3">
                <label class="small fw-bold">内容 (支持加粗、图标等)</label>
                <div id="vditor-box"></div>
            </div>
            <div class="mb-3"><label class="small fw-bold">频率 (分钟)</label><input type="number" id="t_cron" class="form-control" value="60"></div>
            <button class="btn btn-primary w-100 py-2 rounded-pill" onclick="saveTask()">保存计划</button>
        </div>
    </div>
</div>

<script>
let v;
const tModal = new bootstrap.Modal('#tModal');

function openT() {
    tModal.show();
    // 核心修正：必须在弹窗显示完成后初始化编辑器，否则图标不加载
    document.getElementById('tModal').addEventListener('shown.bs.modal', () => {
        if(!v) {
            v = new Vditor('vditor-box', {
                height: 300,
                toolbar: ['emoji','headings','bold','italic','strike','link','list','quote','code','fullscreen'],
                cache: { enable: false },
                after() { console.log('Vditor 渲染成功'); }
            });
        }
    }, { once: true });
}

async function saveTask() {
    const fd = new FormData();
    fd.append('sid', '{{sid}}'); fd.append('gid', '{{gid}}');
    fd.append('remark', document.getElementById('t_remark').value);
    fd.append('content', v.getHTML());
    fd.append('cron', document.getElementById('t_cron').value);
    await fetch('/api/add_task', { method: 'POST', body: fd });
    location.reload();
}

async function delT(tid) {
    const fd = new FormData(); fd.append('sid', '{{sid}}'); fd.append('tid', tid);
    await fetch('/api/del_task', { method: 'POST', body: fd });
    document.getElementById('t-'+tid).remove();
}
</script>
{% endblock %}
