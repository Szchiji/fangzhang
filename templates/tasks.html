{% extends "layout.html" %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vditor/dist/index.css" />
<script src="https://cdn.jsdelivr.net/npm/vditor/dist/index.min.js"></script>

<div class="card p-4 border-0 shadow-sm">
    <div class="d-flex justify-content-between mb-4">
        <h5 class="fw-bold m-0"><i class="bi bi-clock-history me-2"></i>定时任务</h5>
        <button class="btn btn-primary rounded-pill px-4" onclick="openT()"><i class="bi bi-plus-lg"></i> 创建计划</button>
    </div>
    
    <div class="row g-3">
        {% for t in tasks %}
        <div class="col-md-6">
            <div class="card bg-light border-0 p-3">
                <div class="fw-bold">{{t[4]}}</div>
                <div class="small text-muted mt-2 text-truncate">{{t[2]|safe}}</div>
                <div class="mt-3"><button class="btn btn-sm btn-link text-danger p-0" onclick="delT('{{t[0]}}')">删除</button></div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<div class="modal fade" id="tModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <form id="tForm" class="modal-content border-0">
            <div class="modal-body p-4">
                <h6 class="fw-bold mb-4">配置富消息任务</h6>
                <div class="mb-3"><label class="small fw-bold">任务备注</label><input type="text" name="remark" class="form-control" placeholder="输入任务名称"></div>
                <div class="mb-3">
                    <label class="small fw-bold">消息内容</label>
                    <div id="vditor"></div>
                    <input type="hidden" name="content" id="t_content">
                </div>
                <div class="mb-4"><label class="small fw-bold">发送间隔 (分钟)</label><input type="number" name="cron" class="form-control" value="60"></div>
                <button type="button" onclick="saveT()" class="btn btn-primary w-100 py-3 rounded-pill shadow">确认发布任务</button>
            </div>
        </form>
    </div>
</div>

<script>
let v;
const tm = new bootstrap.Modal(document.getElementById('tModal'));
function openT() { 
    tm.show(); 
    setTimeout(() => {
        v = new Vditor('vditor', {
            height: 300,
            placeholder: '输入图片描述，可以不填...',
            toolbar: ['emoji', 'bold', 'italic', 'link', 'quote', 'code', 'insert-after', 'fullscreen']
        });
    }, 300);
}
async function saveT() {
    document.getElementById('t_content').value = v.getHTML();
    const fd = new FormData(document.getElementById('tForm'));
    fd.append('sid', '{{sid}}'); fd.append('gid', '{{gid}}');
    await fetch('/api/add_task', {method:'POST', body:fd});
    location.reload();
}
</script>
{% endblock %}
