<!DOCTYPE html>
<html>
<head><title>群设置</title></head>
<body>
<h1>群设置</h1>
<form method="post">
    <label>欢迎消息（支持 {user}）</label><br>
    <textarea name="welcome" rows="4" cols="50">{{ config.welcome if config else '' }}</textarea><br><br>
    
    <label><input type="checkbox" name="captcha_enabled" {% if config and config.captcha_enabled %}checked{% endif %}> 开启验证码验证</label><br><br>
    
    <button type="submit">保存设置</button>
</form>
<a href="/dashboard">返回仪表盘</a>
</body>
</html>
