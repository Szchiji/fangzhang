<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>7GEE 插件中心</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; display: flex; min-height: 100vh; }
        .sidebar { width: 220px; background: #1e293b; color: white; padding-top: 20px; }
        .nav-link { color: #94a3b8; padding: 12px 20px; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { background: #334155; color: #38bdf8; border-right: 4px solid #38bdf8; }
        .main { flex: 1; padding: 30px; }
        .card-plugin { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="px-4 mb-4 fw-bold text-info">7GEE 仪表盘</div>
        <nav class="nav flex-column">
            <a class="nav-link {% if tab=='users' %}active{% endif %}" href="/manage?gid={{gid}}&tab=users"><i class="bi bi-people me-2"></i>认证用户</a>
            <a class="nav-link {% if tab=='config' %}active{% endif %}" href="/manage?gid={{gid}}&tab=config"><i class="bi bi-gear me-2"></i>基础设置</a>
        </nav>
    </div>
    <div class="main">{% block content %}{% endblock %}</div>

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // 【万能保存函数】
        // 只要调用它，数据就会存入数据库，机器人就能读到
        async function quickSave(key, value, gid='{{gid}}') {
            const fd = new FormData();
            fd.append('gid', gid);
            fd.append('key', key);
            fd.append('value', value);
            const res = await fetch('/api/set', {method: 'POST', body: fd});
            return await res.json();
        }
    </script>
</body>
</html>
