<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BotHub 管理后台{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        :root { --sidebar-width: 240px; }
        body { background: #f0f2f5; min-height: 100vh; display: flex; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* 布局组件样式 */
        .sidebar { width: var(--sidebar-width); background: white; border-right: 1px solid #dee2e6; position: fixed; height: 100%; z-index: 1000; }
        .main-content { margin-left: var(--sidebar-width); flex: 1; padding: 30px; transition: all 0.3s; }
        
        /* 通用组件样式 */
        .card { border: none; border-radius: 12px; box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); margin-bottom: 20px; }
        .nav-link { color: #4b5563; padding: 12px 20px; border-radius: 8px; margin: 4px 12px; transition: 0.2s; cursor: pointer; }
        .nav-link:hover { background: #f3f4f6; color: #111827; }
        .nav-link.active { background: #e0e7ff; color: #4338ca; font-weight: 600; }
        
        /* 响应式适配 */
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); }
            .main-content { margin-left: 0; }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>

    {% include 'sidebar.html' %}

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 全局通用的切换板块逻辑
        function showSec(id, el) {
            document.querySelectorAll('section').forEach(s => s.style.display = 'none');
            const target = document.getElementById(id);
            if (target) target.style.display = 'block';
            
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            if (el) el.classList.add('active');
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
