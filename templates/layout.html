<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background: #f8f9fa; display: flex; min-height: 100vh; }
        .sidebar { width: 220px; background: white; border-right: 1px solid #dee2e6; position: fixed; height: 100%; }
        .main { margin-left: 220px; flex: 1; padding: 25px; }
        .nav-link { color: #333; cursor: pointer; border-left: 4px solid transparent; }
        .nav-link.active { background: #eef4ff; color: #0d6efd; border-left-color: #0d6efd; font-weight: bold; }
        .card { border-radius: 10px; border: none; box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075); }
    </style>
</head>
<body>
    {% include 'sidebar.html' %}
    <div class="main">{% block content %}{% endblock %}</div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showSec(id, el){
            document.querySelectorAll('section').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
