<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}管理后台{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root { --sidebar-w: 240px; }
        body { background: #f4f7f6; display: flex; min-height: 100vh; font-family: system-ui; }
        .sidebar { width: var(--sidebar-w); background: white; border-right: 1px solid #e0e0e0; position: fixed; height: 100%; z-index: 10; }
        .main-content { margin-left: var(--sidebar-w); flex: 1; padding: 30px; }
        .nav-link { color: #444; padding: 12px 25px; cursor: pointer; border-left: 4px solid transparent; }
        .nav-link.active { background: #f0f7ff; color: #0d6efd; border-left-color: #0d6efd; font-weight: bold; }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
    </style>
</head>
<body>
    {% include 'sidebar.html' %}
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showSec(id, el) {
            document.querySelectorAll('section').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
