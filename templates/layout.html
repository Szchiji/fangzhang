<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7哥机器人中控</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/quill/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        :root { --primary-color: #0d6efd; --sidebar-bg: #1e293b; }
        body { background: #f1f5f9; min-height: 100vh; display: flex; font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .sidebar { width: 260px; background: var(--sidebar-bg); color: #fff; padding: 20px 0; display: flex; flex-column: column; box-shadow: 4px 0 10px rgba(0,0,0,0.1); }
        .sidebar-brand { padding: 0 25px 30px; font-weight: 800; font-size: 1.2rem; letter-spacing: 1px; color: #38bdf8; }
        .nav-link { color: #94a3b8; padding: 12px 25px; margin: 4px 15px; border-radius: 12px; transition: 0.3s; display: flex; align-items: center; text-decoration: none; }
        .nav-link i { font-size: 1.2rem; margin-right: 12px; }
        .nav-link:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .nav-link.active { background: var(--primary-color); color: #fff; box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3); }
        .main-content { flex: 1; padding: 30px; overflow-y: auto; }
        .card-custom { background: #fff; border: none; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.02); padding: 25px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">7GEE BOT PRO</div>
        <div class="nav flex-column flex-grow-1">
            <a class="nav-link {% if tab=='basic' %}active{% endif %}" href="/manage?sid={{sid}}&gid={{gid}}&tab=basic"><i class="bi bi-cpu"></i>基础策略</a>
            <a class="nav-link {% if tab=='users' %}active{% endif %}" href="/manage?sid={{sid}}&gid={{gid}}&tab=users"><i class="bi bi-shield-check"></i>权限金库</a>
            <a class="nav-link {% if tab=='query' %}active{% endif %}" href="/manage?sid={{sid}}&gid={{gid}}&tab=query"><i class="bi bi-chat-square-dots"></i>回复模板</a>
            <a class="nav-link {% if tab=='tasks' %}active{% endif %}" href="/manage?sid={{sid}}&gid={{gid}}&tab=tasks"><i class="bi bi-megaphone"></i>定时广播</a>
        </div>
        <div class="px-4 mt-auto">
            <div class="p-3 rounded-4 bg-dark bg-opacity-25 small text-light opacity-50 text-center">Version 2025.12</div>
        </div>
    </div>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/quill/1.3.6/quill.min.js"></script>
</body>
</html>
