<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机器人管理中枢</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        :root { --p-color: #4361ee; --bg-color: #f4f7fe; }
        body { background: var(--bg-color); font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        
        /* 侧边栏与卡片样式 */
        .sidebar { background: #fff; border-radius: 16px; min-height: 85vh; position: sticky; top: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .card { border: none; border-radius: 16px; box-shadow: 0 5px 15px rgba(0,0,0,0.02); margin-bottom: 20px; }
        
        /* 导航链接 */
        .nav-link { color: #64748b; padding: 12px 18px; border-radius: 10px; margin-bottom: 5px; transition: 0.3s; }
        .nav-link:hover { background: #f8fafc; color: var(--p-color); }
        .nav-link.active { background: var(--p-color); color: #fff; box-shadow: 0 4px 12px rgba(67,97,238,0.3); }
        
        /* AJAX 气泡提醒 */
        #toast-container { position: fixed; top: 25px; right: 25px; z-index: 9999; }
        .toast-msg { background: #2ecc71; color: #fff; padding: 14px 28px; border-radius: 12px; margin-bottom: 12px; 
                     box-shadow: 0 8px 20px rgba(46,204,113,0.3); animation: slideIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes slideIn { from { transform: translateX(120%); } to { transform: translateX(0); } }
        
        /* 按钮与输入框微调 */
        .btn-primary { background: var(--p-color); border: none; }
        .form-control:focus, .form-select:focus { border-color: var(--p-color); box-shadow: 0 0 0 0.25rem rgba(67,97,238,0.1); }
        .ql-container { font-family: inherit; font-size: 14px; }
    </style>
</head>
<body>
    <div id="toast-container"></div>

    <div class="container-fluid py-4 px-md-5">
        <div class="row">
            <div class="col-md-3">
                {% include 'sidebar.html' %}
            </div>
            
            <div class="col-md-9">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        // AJAX 通用提交函数
        async function ajaxSubmit(formId, url) {
            const form = document.getElementById(formId);
            const fd = new FormData(form);
            
            // 如果页面上有 Quill 编辑器，自动同步内容
            if(window.quill) {
                fd.append('value', window.quill.root.innerHTML);
            }
            
            try {
                const res = await fetch(url, { method: 'POST', body: fd });
                if(res.ok) {
                    showToast("✅ 数据同步成功");
                } else {
                    showToast("❌ 提交失败，请检查登录状态", "danger");
                }
            } catch (e) {
                showToast("⚠️ 网络通信异常", "danger");
            }
        }

        // 气泡提醒函数
        function showToast(m, type="success") {
            const container = document.getElementById('toast-container');
            const el = document.createElement('div');
            el.className = `toast-msg ${type === 'danger' ? 'bg-danger' : ''}`;
            el.innerHTML = `<i class="bi bi-check-circle-fill me-2"></i>${m}`;
            container.appendChild(el);
            setTimeout(() => {
                el.style.opacity = '0';
                el.style.transform = 'translateX(100%)';
                el.style.transition = '0.4s';
                setTimeout(() => el.remove(), 400);
            }, 3000);
        }
    </script>
</body>
</html>
