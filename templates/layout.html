<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>7哥机器人后台</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/quill/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        :root { --p: #0d6efd; --s: #0f172a; }
        body { background: #f8fafc; display: flex; min-height: 100vh; font-family: system-ui; }
        .sidebar { width: 250px; background: var(--s); color: white; padding: 20px 0; }
        .nav-link { color: #94a3b8; padding: 12px 25px; text-decoration: none; display: block; }
        .nav-link:hover, .nav-link.active { background: #1e293b; color: #38bdf8; }
        .nav-link.active { border-left: 4px solid #38bdf8; }
        .main { flex: 1; padding: 30px; }
        .card-custom { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="px-4 mb-5 fw-bold text-info">7GEE BOT PRO</div>
        <div class="nav flex-column">
            <a class="nav-link {% if tab=='query' %}active{% endif %}" href="/manage?sid={{sid}}&gid={{gid}}&tab=query">查询模板</a>
            <a class="nav-link {% if tab=='users' %}active{% endif %}" href="/manage?sid={{sid}}&gid={{gid}}&tab=users">成员管理</a>
        </div>
    </div>
    <div class="main">{% block content %}{% endblock %}</div>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/quill/1.3.6/quill.min.js"></script>
</body>
</html>
